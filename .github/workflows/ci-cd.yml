name: CI/CD Pipeline for 2-Tier App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Step 3: Build backend image
      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest ./backend

      # Step 4: Build frontend image
      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest ./frontend

      # Step 5: Push images to Docker Hub
      - name: Push Images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest

      # Step 6: Copy docker-compose.yml to VM
      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: docker-compose.yml
          target: /home/${{ secrets.VM_USER }}/Group3-2tier-node-temz21/

      # Step 7: SSH into VM and deploy
      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.VM_USER }}/Group3-2tier-node-temz21
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest
            sudo docker-compose down
            sudo docker-compose up -d

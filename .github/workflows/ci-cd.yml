name: CI/CD - Build, Push to Docker Hub, Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: temz21/temzz-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: temz21/temzz-frontend:${{ github.sha }}

      - name: Prepare docker-compose for deploy
        run: |
          sed -e "s|temz21/temzz-backend:latest|temz21/temzz-backend:${{ github.sha }}|" \
              -e "s|temz21/temzz-frontend:latest|temz21/temzz-frontend:${{ github.sha }}|" \
              docker-compose.yml > deploy-docker-compose.yml
          cat deploy-docker-compose.yml

      - name: Copy deploy file to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: deploy-docker-compose.yml
          target: ${{ secrets.VM_REMOTE_DIR }}

      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.VM_REMOTE_DIR }}
            docker compose pull || true
            docker compose up -d --remove-orphans

name: CI/CD Pipeline for 2-Tier App

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest -f backend/Dockerfile ./backend

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest -f frontend/Dockerfile ./frontend

      - name: Push Images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest

      # Step 1: Copy deployment file to VM
      - name: Copy deploy file to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: deploy-docker-compose.yml
          target: /home/${{ secrets.VM_USER }}/

      # Step 2: SSH into VM and deploy containers
      - name: SSH into VM and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.VM_USER }}
            echo "Pulling latest Docker images..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:backend-latest
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/group3-2tier-node-temz21:frontend-latest

            echo "Starting containers..."
            sudo docker-compose down
            sudo docker-compose up -d

            echo "Deployment complete!"

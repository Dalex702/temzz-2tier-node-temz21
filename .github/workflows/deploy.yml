name: CI/CD - Group 3 2-Tier App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: temz21/group3-2tier-node-temz21:backend-latest

      # Step 5: Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: temz21/group3-2tier-node-temz21:frontend-latest

      # Step 6: Confirm successful push
      - name: Confirm push
        run: |
          echo "Group 3 backend and frontend images successfully built and pushed to Docker Hub."
          echo "Backend: temz21/group3-2tier-node-temz21:backend-latest"
          echo "Frontend: temz21/group3-2tier-node-temz21:frontend-latest"

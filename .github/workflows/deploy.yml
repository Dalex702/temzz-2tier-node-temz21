name: CI/CD Pipeline for Temzz 2-Tier App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t temz21/temzz-backend:latest ./backend
          docker push temz21/temzz-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t temz21/temzz-frontend:latest ./frontend
          docker push temz21/temzz-frontend:latest

      - name: SSH into VM and deploy containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/temzz-2tier-app
            docker compose pull
            docker compose up -d
